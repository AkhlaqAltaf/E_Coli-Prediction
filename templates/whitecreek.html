



{% extends 'website/base.html' %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">White Creek Next 7 Day E Coli Alert</h1>
        <div class="form-group">
            <label for="location-dropdown">Select Location:</label>
        <select class="form-control" id="location-dropdown">
                <option value="52.52,13.41" selected>Berlin, Germany</option>
                <option value="40.71,-74.01">New York, USA</option>
                <option value="34.05,-118.24">Los Angeles, USA</option>
                <option value="48.85,2.35">Paris, France</option>
                <option value="35.68,139.69">Tokyo, Japan</option>
            </select>
        </div>
        <div id="loader" class="d-none text-center">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div class="chart-container" style="position: relative; height:40vh; width:80vw">
            <canvas id="weather-chart"></canvas>
        </div>
    </div>
{% endblock %}
